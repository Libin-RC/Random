<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Page</title>
    </head>
    <body bgcolor="black" style="color: aqua;">
        <center>
        <P style="font-size: 50px;">Registeration Form</P>
        <form>
            <table>
                <tr>
                    <td>Student Name</td> <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Register Number&ensp;:</td> <td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td>
                    <select>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>AI&DS</option>
                    </select>
                   </td>
                </tr>
                <tr>
                    <td>Email</td> <td><input type="email" placeholder="Enter your Email" </td>
                </tr>
                <tr>
                    <td>Gender</td> <td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">Others</td>
                </tr>
                <tr>
                    <td>Upload your resume</td><td><input type="file"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td><input type="Submit"><input type="Reset"></td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
